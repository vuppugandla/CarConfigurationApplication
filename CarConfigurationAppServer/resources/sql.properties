CREATE_NEW_AUTO=insert into AUTOMOBILES (make, model, base_price) VALUES (?, ?, ?)
CREATE_NEW_OPTION_SET=insert into OPTIONS_SET (auto_id, name) values (?, ?)
CREATE_NEW_OPTION=insert into OPTIONS (options_set_id, name, price) values (?, ?, ?)
UPDATE_AUTO=update AUTOMOBILES set model = ?, base_price = ? where UPPER(make) = UPPER(?) and UPPER(model) = UPPER(?)	
UPDATE_OPTION_SET=update AUTOMOBILES a, OPTIONS_SET o set o.name = ? where a.auto_id = o.auto_id and UPPER(a.model) = UPPER(?) and UPPER(o.name) = UPPER(?)
UPDATE_OPTION=update AUTOMOBILES a, OPTIONS_SET os , OPTIONS o set o.name = ?, o.price = ? where a.auto_id = os.auto_id and os.options_set_id = o.options_set_id and UPPER(a.model) = UPPER(?) and UPPER(os.name) = UPPER(?) and UPPER(o.name) = UPPER(?)
DELETE_AUTO=delete from AUTOMOBILES where UPPER(make) = UPPER(?) and UPPER(model) = UPPER(?)
DELETE_OPTION_SET=delete o from AUTOMOBILES a, OPTIONS_SET o where a.auto_id = o.auto_id and UPPER(a.model) = UPPER(?) and UPPER(o.name) = UPPER(?)
DELETE_OPTION_SETS=delete o from AUTOMOBILES a, OPTIONS_SET o where a.auto_id = o.auto_id and UPPER(a.model) = UPPER(?)
DELETE_ALL_OPTIONS=delete o from AUTOMOBILES a, OPTIONS_SET os , OPTIONS o where a.auto_id = os.auto_id and os.options_set_id = o.options_set_id and UPPER(a.model) = UPPER(?) and UPPER(os.name) = UPPER(?)
DELETE_OPTION=delete o from AUTOMOBILES a, OPTIONS_SET os , OPTIONS o where a.auto_id = os.auto_id and os.options_set_id = o.options_set_id and UPPER(a.model) = UPPER(?) and UPPER(os.name) = UPPER(?) and UPPER(o.name) = UPPER(?)